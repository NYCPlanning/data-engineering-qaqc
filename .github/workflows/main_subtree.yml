name: Deploy to Dokku, subtree

on: 
  push

env:
  DOKKU_APP_NAME: 'edm-data-engineering'
  DOKKU_REMOTE_BRANCH: 'main'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          sparse-checkout: test/
      - name: Deploy
        env:
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
          dokku_host: ${{ secrets.DOKKU_HOST }}
          app_name: ${{ env.DOKKU_APP_NAME }}
          app_remote_branch: ${{ env.DOKKU_REMOTE_BRANCH }}
          git_push_flags: --force
        run: ./test/bash/deploy.sh

